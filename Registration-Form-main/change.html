<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="change.css">
    <script src="https://kit.fontawesome.com/abd6023a00.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Change Password</h1>
            <div class="input-group">

                <div class="input-field">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="New Password">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>


            </div>

            <div class="btn-container">
                <button type="button" id="btn">Confirm</button>
            </div>
            <p><a href="index.html">Sign Up</a></p>
            <div id="res"></div>
        </div>
    </div>

    <script>
        const btn=document.getElementById("btn");
        btn.onclick=function(){
             document.getElementById("res").textContent="Password Updated Successfully!";
        }
       
    </script>
</body>
</html>
